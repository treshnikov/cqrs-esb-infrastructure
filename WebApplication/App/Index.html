<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Инфраструктура проекта CQRS + ESB + Microservices</title>

    <script src="../Scripts/jquery-2.2.3.min.js"></script>
    <link href="../Scripts/bootstrap.min.css" rel="stylesheet">
    <script src="../Scripts/bootstrap.min.js"></script>

    <!-- angular -->
    <script type='text/javascript' src='../Scripts/angular.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-route.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-animate.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-sanitize.min.js'></script>

    <script type='text/javascript' src='app.js'></script>

    <!-- Список микросервисов - генерируется автоматически -->
    <script src="microserviceReferences.js"></script>

</head>

<body ng-app="app">
    <div class="container" id="main" ng-controller="homeCtrl">
        <div class="row">
            <div ng-repeat="module in modules" class="col-md-3">
                <ng-include src="module.clientUiUrl">
                </ng-include>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div ng-view>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
