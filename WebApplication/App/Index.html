<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Инфраструктура проекта CQRS + ESB + Microservices</title>


    <script src="../Scripts/jquery-2.2.3.min.js"></script>
    <link href="../Scripts/bootstrap.min.css" rel="stylesheet">
    <script src="../Scripts/bootstrap.min.js"></script>

    <!-- angular -->
    <script type='text/javascript' src='../Scripts/angular.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-route.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-animate.min.js'></script>
    <script type='text/javascript' src='../Scripts/angular-sanitize.min.js'></script>

    <script type='text/javascript' src='app.js'></script>

    <!-- Список микросервисов - подгружается динамически, комментарии не редактировать -->
    <script type='text/javascript' src='Microservices/UsersService/app.js'></script>
    <script type='text/javascript' src='Microservices/UsersService/Client/app.js'></script>
    <script type='text/javascript' src='Microservices/UsersService/Admin/app.js'></script>

</head>

<body ng-app="app">
    <div id="main" ng-controller="homeCtrl">
        <div ng-repeat="module in modules">
            <ng-include src="module.url">
            </ng-include>
            <ng-include src="module.clientUrl">
            </ng-include>
        </div>
    </div>

</body>
</html>
